<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
	<link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet">

	<script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
    <style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 25%; left: 25%; width: 50%; height: 50%}

</style>

	<link rel="stylesheet" href="{{ url_for('static', path='/base.css')}}">
	{% block head %}{% endblock %}
</head>
<body>
	<nav class="navbar navbar-dark navbar-expand bg-dark sticky-top">
	<div class="container">
      </div>
    </nav>
    <div id="small">
      This page requires a minimum width of 600px.
    </div>
    {% block secnav %}{% endblock %}
    <div id="main" class="container text-center">
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.9/dist/purify.min.js" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
